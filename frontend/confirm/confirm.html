<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>遷移確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div style="text-align: center">
    <h1>次のページに遷移してよろしいですか？</h1>

    <h3 href="https://example.com" id="dest" style="font-size: large">https://example.com</h3>

    <div class="button-container">
        <button id="cancel" type="button" class="btn btn-secondary">Cancel</button>
        <button id="ok" type="button" class="btn btn-primary">OK</button>
    </div>

    <div style="height: 20px;"></div>

    <div class="button-container">
        <button id="thumbnail" type="button" class="btn btn-info">サムネイルを表示</button>
    </div>

    <div style="height: 20px;"></div>

    <div class="button-container">
        <button id="whitelist_move" type="button" class="btn btn-info">遷移先のドメインをホワイトリストに追加して移動</button>
        <button id="whitelist_edit" type="button" class="btn btn-info">ホワイトリストを編集</button>
    </div>

    <div style="height: 20px;"></div>

    <img id="thumbnail_img" src="">
</div>

<script src="confirm.js" type="module"></script>
<script src="../whitelist/whitelist.js" type="module"></script>
</body>
</html>
